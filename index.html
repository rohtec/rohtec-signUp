		</div>

				<input type="text" name="pass word" placeholder="************" id="passWord" class='red' required>
				<label>Repeat Password</label>
				<input type="text" name="passwrrd" placeholder="************" id="rpassWord" class='red' required>
				<div class="check"><input type="checkbox"><span>I Agree to the Terms of User</span></div>
				<div class="botton">

				<button class="bott">Sign in <img src="icon-arrow.svg"></button>
			</div>
			</form>
		</div>
	</section>
